<form ng-submit="save()" name="endpointform">
    <div class="form-group">
        <label for="protocol">Protocol</label>
        <input type="text" class="form-control" name="protocol" id="protocol" placeholder="http://" ng-model="endpoint.protocol" ng-required="true">
        <div ng-if="endpointform.protocol.$dirty && endpointform.protocol.$error.required" class="error">Value required</div>
    </div>
    <div class="form-group">
        <label for="host">Host</label>
        <input type="text" class="form-control" name="host" id="host" placeholder="192.168.0.100" ng-model="endpoint.host" ng-required="true">
        <div ng-if="endpointform.host.$dirty && endpointform.host.$error.required" class="error">Value required</div>
    </div>
    <div class="form-group">
        <label for="port">Port</label>
        <input type="text" class="form-control" name="port" id="port" placeholder="9292" ng-model="endpoint.port" ng-required="true" data-between>
        <div ng-if="endpointform.port.$dirty && endpointform.port.$error.required" class="error">Value required</div>
        <div ng-if="endpointform.port.$dirty && !endpointform.port.$error.required && endpointform.port.$error.between" class="error">Must be numeric and between 1 and 65536</div>
    </div>
    <div class="form-group">
        <label for="secret">Secret</label>
        <input type="password" class="form-control" name="secret" id="secret" ng-model="endpoint.secret" ng-required="true">
        <div ng-if="endpointform.port.$dirty && endpointform.secret.$error.required" class="error">Value required</div>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="endpointform.$invalid">Save</button>
    <button type="button" class="btn btn-link" ng-click="reset()">Reset</button>
</form>
