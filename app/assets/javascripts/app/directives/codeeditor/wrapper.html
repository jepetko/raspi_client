<div class="wrapper">
    <command-bar code="{{model.code}}" exit-code="model.exitCode" output="model.output" status="model.status"></command-bar>
    <div class="code-wrapper">
        <code-editor code="model.code"></code-editor>
        <pre class="result">
            {{model.output}}
        </pre>
    </div>
</div>
